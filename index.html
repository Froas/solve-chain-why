<!doctype html>
<html lang="en" style="background-color: #000000; margin: 0; padding: 0;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/solve-chain-why/api.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WHY 5</title>
    <style>
      /* Критический CSS для мгновенной загрузки */
      html, body {
        background-color: #000000 !important;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
      
      #root {
        background-color: #000000;
        min-height: 100vh;
      }
      
      /* Прелоадер для предотвращения мигания */
      .preload-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000000;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.3s ease;
      }
      
      .preload-bg.hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
    <script type="module" crossorigin src="/solve-chain-why/assets/index-xi8uRuD1.js"></script>
    <link rel="stylesheet" crossorigin href="/solve-chain-why/assets/index-Baez4BQu.css">
  </head>
  <body style="background-color: #000000; margin: 0; padding: 0;">
    <!-- Прелоадер для предотвращения мигания -->
    <div class="preload-bg" id="preloader"></div>
    
    <div id="root" style="background-color: #000000; min-height: 100vh;"></div>
    
    
    <script>
      // Скрыть прелоадер после загрузки
      window.addEventListener('load', function() {
        const preloader = document.getElementById('preloader');
        if (preloader) {
          preloader.classList.add('hidden');
          setTimeout(() => {
            preloader.remove();
          }, 300);
        }
      });
    </script>
  </body>
</html>
